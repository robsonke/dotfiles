    ~/.vim: vim/vim
    ~/.zshrc: zsh/zshrc
    ~/.aliases: osx/aliases
    ~/.functions: osx/functions
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.mackup.cfg: osx/mackup.cfg
    ~/.iterm2_shell_integration.zsh: zsh/iterm2_shell_integration.zsh
